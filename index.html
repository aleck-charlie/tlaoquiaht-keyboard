<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ƛaɁuukʷiɁatḥ Keyboard</title>
  </head>

  <body>
    <div class="about">
      <p>Welcome to the ƛaɁuukʷiɁatḥ online keyboard! 
    To begin, type in the text field or press the buttons below. When finished, press copy to save to clipboard or clear to start again.</p>
    </div>  
    <div class="text">
      <input type="text" class="your-text" id="input" placeholder="Your text here.."></input>
 
      <div class="form-btn">
      <div class="tooltip">
      <button class="copy-btn" onclick="copyText()" onmouseout="toolTip()">
        <span class="tooltiptext" id="tooltip">Copy to clipboard</span>
        Copy
      </button>
    </div>
      <button class="copy-btn" onclick="clearForm()">Clear</button>
    </div>
  </div>

    <div class="keyboard" id="keyboard"></div>

    <script src="index.js"></script>
  </body>
</html>
